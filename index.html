<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantle Game - Main</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            CheckAndCreateDailyWordIfNotExists();

            ShowTop3Guess();
            
            // Refresh all users guess table each 10 seconds
            setInterval(ShowTop3Guess, 10000); 

            // Generate new word each day
            setInterval(CheckAndCreateDailyWordIfNotExists, 60000); 

            //localStorage.setItem("UserId","ITZ");

            GetGuessworkDataForUser();

            UpdatePageStatus();

        });

    </script>
</head>
<body>
    <div id="menu">
        <h1>Semantle Game - Main</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="loginStatus"><a href="javascript:Logout()"></a></li>
            <li id="liReister"><a href="javascript:liReister_onClick()"></a></li>
            <li id="liUpdate"><a href="javascript:liUpdate_onClick()"></a></li>
        </ul>
    </div>
    <div id="container">
        <div class="box">
            <h2 id="hTop3">TOP 3</h2>
            <table id="top3table">
                <tr>
                    <th>User name</th>
                    <th>Range</th>
                </tr>
            </table>
        </div>
        <div class="box">
            <div class="input-container">
                <input type="text" id="txtUserGuessWork" placeholder="your guess">
                <button id="btnGuess" onclick="btnGuess_onClick();">Submit</button>
            </div>
            <h2>My Guesses</h2>
            <table id="userGuessTable">
                <tr>
                    <th>#</th>
                    <th>Hour</th>
                    <th>Word</th>
                    <th>Range</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
