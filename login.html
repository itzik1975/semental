
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <title>Semantle Game - Login</title>
</head>
<body>
    <div id="menu">
        <h1>Semantle Game - Login</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <div id="container">
        <div class="box">
            <div class="input-container">
                <label for="username"><i class="fas fa-user"></i>&nbsp; User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your user name">
            </div>
            <div class="input-container">
                <label for="password"><i class="fas fa-lock"></i>&nbsp; Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-container">
                <button id="btnLogin" onclick="btnLogin_onClick();">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
