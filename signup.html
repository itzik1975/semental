
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function () {
            UpdatePageStatus();
        });

    </script>

    <title>Semantle Game - Registration</title>
</head>
<body>
    <div id="menu">
        <h1>Semantle Game - Registration</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="loginStatus"><a href="javascript:Logout()"></a></li>
        </ul>
    </div>
    <div id="container">
        <div class="box">
            <div class="input-container">
                <label for="firstname"><i class="fas fa-user"></i>&nbsp; First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
            </div>
            <div class="input-container">
                <label for="lastname"><i class="fas fa-user"></i>&nbsp; Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>
            <div class="input-container">
                <label for="email"><i class="fas fa-envelope"></i>&nbsp; Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
                <label for="username"><i class="fas fa-user"></i>&nbsp; User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your user name">
            </div>
            <div class="input-container">
                <label for="password"><i class="fas fa-lock"></i>&nbsp; Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-container">
                <button id="btnSignup" onclick="btnSignup_onClick();">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
